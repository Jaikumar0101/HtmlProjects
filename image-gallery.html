<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .imgBox{
            cursor: pointer;
        }
    </style>
</head>
  <body>
    <div class="container mt-5">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    Image Gallery 
                </div>
                <div class="card-body">
                    <img src="images/1.jpg" class="rounded-1 shadow" id="mainImage" height="100%" width="100%" />
                </div>
                <div class="card-footer pt-2">
                    <div class="overflow-auto">
                        <div class="d-flex py-3">
                            <div class="col-auto ">
                                <img src="images/1.jpg" height="100" class="imgBox mx-3 p-1 rounded-1 shadow opacity-50" />
                            </div>
                            <div class="col-auto ">
                                <img src="images/2.jpg" height="100" class="imgBox mx-3 p-1 rounded-1 shadow" />
                            </div>
                            <div class="col-auto ">
                                <img src="images/3.jpg" height="100" class="imgBox mx-3 p-1 rounded-1 shadow" />
                            </div>
                            <div class="col-auto ">
                                <img src="images/4.jpg" height="100" class="imgBox mx-3 p-1 rounded-1 shadow" />
                            </div>
                            <div class="col-auto ">
                                <img src="images/5.jpg" height="100" class="imgBox mx-3 p-1 rounded-1 shadow" />
                            </div>
                            <div class="col-auto ">
                                <img src="images/6.jpg" height="100" class="imgBox mx-3 p-1 rounded-1 shadow" />
                            </div>
                            <div class="col-auto ">
                                <img src="images/7.jpg" height="100" class="imgBox mx-3 p-1 rounded-1 shadow" />
                            </div>
                            <div class="col-auto ">
                                <img src="images/8.jpg" height="100" class="imgBox mx-3 p-1 rounded-1 shadow" />
                            </div>
                            <div class="col-auto ">
                                <img src="images/9.jpg" height="100" class="imgBox mx-3 p-1 rounded-1 shadow" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const mainImage = document.getElementById("mainImage")
        let Images = document.querySelectorAll(".imgBox");
        Images.forEach(Image=>{
            Image.addEventListener('click',(e)=>{
                Images.forEach(currentImage=>{
                    currentImage.classList.remove("opacity-50");
                })
                Image.classList.add("opacity-50");
                mainImage.src = Image.src;
            })
        })
       
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
