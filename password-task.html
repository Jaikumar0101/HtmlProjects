<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Seen/Unseen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .imgBox{
            cursor: pointer;
        }
    </style>
       <script src="https://kit.fontawesome.com/2e08b3458d.js" crossorigin="anonymous" async="" rel="preload"></script>
</head>
  <body>
    <div class="container mt-5">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                   Password Hide/Show
                </div>
                <div class="card-body">
                    <div class="position-relative">
                        <input type="password" class="form-control" placeholder="Password" id="myField" />
                        <div class="position-absolute" style="top:6px;right:15px;cursor: pointer;" onclick="passwordTypeChange()">
                            <i class="fa fa-eye" id="my-pass-icon"></i>
                        </div>
                    </div>
                </div>
                <div class="card-footer pt-2">
                </div>
            </div>
        </div>
    </div>
    <script>
        // let isPasswordSeen = false;
        const password = document.getElementById('myField');
        const passwordIcon = document.getElementById("my-pass-icon");

        function passwordTypeChange() {

            if(password.getAttribute('type') == "text")
            {
                password.setAttribute('type','password')
                passwordIcon.classList.remove("fa-eye-slash");
                passwordIcon.classList.add("fa-eye");
                // isPasswordSeen = false;
            }
            else{
                password.setAttribute('type','text')
                passwordIcon.classList.remove("fa-eye");
                passwordIcon.classList.add("fa-eye-slash");
                // isPasswordSeen = true;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
